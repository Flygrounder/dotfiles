source=~/.config/hypr/mocha.conf
source=~/.config/hypr/local.conf

general {
	layout = master
	col.inactive_border = $surface2
	col.active_border = $overlay2
	border_size = 3
	gaps_in = 7
	gaps_out = 14
}

decoration {
	rounding = 10
}

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    touchpad {
    	natural_scroll = true
    }
}

$mainMod = SUPER

bind = $mainMod SHIFT, Q, exit,

bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, D, exec, rofi -show combi -combi-modes "drun,run" -modes combi

bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen

bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, J, layoutmsg, cyclenext

bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, L, exec, loginctl lock-session

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = , Print, exec, mkdir -p ~/Изображения/Скриншоты && grim -o "$(hyprctl activeworkspace -j | jq -r '.monitor')" - | tee ~/Изображения/Скриншоты/`date +'%Y_%m_%d_%H_%M_%S_%3N.png'` | wl-copy && dunstify "Снимок всего экрана сделан"
bind = SHIFT, Print, exec, mkdir -p ~/Изображения/Скриншоты && grim -g "$(slurp -d)" - | tee ~/Изображения/Скриншоты/`date +'%Y_%m_%d_%H_%M_%S_%3N.png'` | wl-copy && dunstify 'Снимок области сделан'

bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

gesture = 3, horizontal, workspace

exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
